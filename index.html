<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">

<body>
    <div class="content">
    <div class="title-text-container">
        <h1>Timers</h1>
    </div>
    <div class="main-container">
    <div class="img-container"></div>
    <span id="text">H : M : S</span>
    </div>
    <div class="timer-elements">
        <button class="timer-button" id="play-button">
          <i id="button-play" class="fa-solid fa-play"></i>
          <i id="button-pause" class="fa-solid fa-pause"></i>
          </button>
    <div class="frosted-glass timer-container">
        <button class="frosted-glass selected-time" id="addInputButton">00:00:00</button>
    </div>
        <button class="timer-button" id="restartButton"><i class="fa-solid fa-arrow-rotate-left"></i></button>
    </div>
    </div>
